    <section class="informacion">
        <h1>Acerca de mi</h1>
            <textarea name="acerca_de_mi" id="acerca_de_mi" placeholder="Escribe algo sobre ti......"></textarea>
        
        <h1>Mas acerca de mi</h1>

        <h2>Intereses</h2>
        <textarea name="intereses" id="intereses" placeholder="Cuentanos que es lo que te gusta hacer..."></textarea>

        <input type="text" name="pronombres" placeholder="" id="pronombres">

                <option value="aleman">Alemán</option>
                <option value="italiano">Italiano</option>
                <option value="portugues">Portugués</option>
            </select>

            <h2>Genero</h2>
            <label for="genero">Selecciona tu genero:</label>

                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="no_binario">No binario</option>
                <option value="otro">Otro</option>
            </select>

            <h2>Orientacion sexual</h2>
            <label for="orientacion">Selecciona tu orientacion:</label>
            <select id="orientacion" name="orientacion">
                <option value="heterosexual">Heterosexual</option>
                <option value="gay u homosexual">homosexual</option>
                <option value="bisexual">Bisexual</option>
                <option value="pansexual">Pansexual</option>
                <option value="asexual">Asexual</option>

                <option value="queer">Queer</option>
